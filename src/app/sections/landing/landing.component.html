<div class="d-flex justify-content-center">
  <app-hexagon></app-hexagon>
</div>

<div id="logo" class="row mt-4 d-flex justify-content-center text-center">
  <a class="col col-md-10" href="https://www.amruthpillai.com">
    <img class="img-fluid" src="./assets/logos/amruth-pillai.png" alt="Amruth Pillai" />
  </a>
</div>

<div id="subtitle" class="mt-3 d-flex justify-content-center">
  <span class="designer mx-2">Designer</span> |
  <span class="developer mx-2">Developer</span> |
  <span class="photographer mx-2">Photographer</span> |
  <span class="writer mx-2">Writer</span>
</div>

<div id="social" class="mt-4 d-flex justify-content-center">
  <span class="d-flex justify-content-center align-items-center facebook rounded-circle mx-3">
    <fa-icon class="text-white text-center" [icon]="['fab', 'facebook-f']"></fa-icon>
  </span>

  <span class="d-flex justify-content-center align-items-center instagram rounded-circle mx-3">
    <fa-icon class="text-white text-center" [icon]="['fab', 'instagram']"></fa-icon>
  </span>

  <span class="d-flex justify-content-center align-items-center twitter rounded-circle mx-3">
    <fa-icon class="text-white text-center" [icon]="['fab', 'twitter']"></fa-icon>
  </span>

  <span class="d-flex justify-content-center align-items-center github rounded-circle mx-3">
    <fa-icon class="text-white text-center" [icon]="['fab', 'github-alt']"></fa-icon>
  </span>

  <span class="d-flex justify-content-center align-items-center googleplus rounded-circle mx-3">
      <fa-icon class="text-white text-center" [icon]="['fab', 'google-plus-g']"></fa-icon>
    </span>

  <span class="d-flex justify-content-center align-items-center dribbble rounded-circle mx-3">
    <fa-icon class="text-white text-center" [icon]="['fab', 'dribbble']"></fa-icon>
  </span>

  <span class="d-flex justify-content-center align-items-center linkedin rounded-circle mx-3">
    <fa-icon class="text-white text-center" [icon]="['fab', 'linkedin-in']"></fa-icon>
  </span>
</div>
