<div class="my-3 row d-flex justify-content-center align-items-center">
  <div class="col-3">
    <span>{{ name }}</span>
  </div>
  <div class="col">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="percent" aria-valuemin="0" aria-valuemax="100">
        {{ percent }}%</div>
    </div>
  </div>
</div>
