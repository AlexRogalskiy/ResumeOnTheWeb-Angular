<app-section heading="Blog">
  <div id="blog" class="my-4">
    <ul class="list-group" snInViewport (inViewportChange)="animate($event)">
      <li class="cursor-pointer article list-group-item p-4" *ngFor="let article of articles"
        (click)="onClick(article.link)">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex w-100 justify-content-start align-items-center">
            <img class="float-left rounded" [src]="article.thumbnail" [alt]="article.title">
            <div class="ml-3">
              <span class="title h6 d-flex justify-content-end align-items-center">{{ article.title }}
                <fa-icon class="small text-muted ml-2" [icon]="faExternalLinkAlt"></fa-icon>
              </span>
            </div>
          </div>
          <span class="date ml-2 flex-shrink-1 text-right small">{{ article.pubDate | date }}</span>
        </div>
      </li>
    </ul>
  </div>
</app-section>
